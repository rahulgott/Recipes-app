<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="ingredientsForm" (ngSubmit)="onAddIngredient()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="ingName">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            formControlName="ingAmount">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success me-2 mt-3" type="submit">Add</button>
          <button class="btn btn-danger me-2 mt-3" type="button">Delete</button>
          <button class="btn btn-primary me-2 mt-3" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
